<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubba Optimizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 1200px; margin: 0 auto; }
        header { background: #2c3e50; color: white; padding: 20px; border-radius: 10px 10px 0 0; }
        h1 { margin-bottom: 10px; }
        .main { background: white; padding: 20px; border-radius: 0 0 10px 10px; }
        .loading { text-align: center; padding: 50px; font-size: 18px; }
        .error { background: #ffebee; color: #c62828; padding: 20px; border-radius: 5px; margin: 20px 0; }
        button { padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bubba Fishing Mini-Game Optimizer</h1>
            <p>Optimize your Bubba mini-game upgrades in Idleon</p>
        </header>
        <div class="main">
            <div class="loading" id="loading">
                <p>Loading optimizer...</p>
            </div>
            <div id="app" style="display: none;">
                <!-- App content will be loaded here -->
                <h2>Money: <input type="number" id="money" value="1000000"></h2>
                <button onclick="calculate()">Calculate Best Upgrade</button>
                <div id="results"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Simple loader
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            
            // Load the full app
            const script = document.createElement('script');
            script.src = 'app.js';
            document.head.appendChild(script);
            
            // Load CSS
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'style.css';
            document.head.appendChild(link);
        }, 1000);
    </script>
</body>
</html>
